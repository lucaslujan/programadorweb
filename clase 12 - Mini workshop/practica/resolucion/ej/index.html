<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
    <div class="listContainer">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Ingreso de datos</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-success"  id="addFirstNameButton">Agregar alumno</button>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="addFirstName" placeholder="Juan">
                        </div>
   
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <ul id="searchList" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Lista de alumnos</h3>
                <ul id="mainList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <!-- <script src="./js/jquery-3.2.1.min.js"></script> -->
