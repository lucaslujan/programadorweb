<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Primer workshop Extra</title>
</head>
<body>
    <h2 class="classTitle">Workshop Extra</h2>
    <div class="listContainer">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Ingreso de datos</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="name" placeholder="Nombre del restaurante">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="address" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="telephone" placeholder="Teléfono">
                        </div>
                        <div class="form-group col-md-12" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-primary" id="addRestaurantButton">Agregar restaurante</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-success" id="searchResturantButton">Buscar restaurante</button>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="searchResturant" placeholder="Nombre del restaurante">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Resultado de la búsqueda</h3>
                <div class="row">
                    <div class="col-md-12">
                        <ul id="searchList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/compareText.js"></script>
    <script src="./js/restaurantsList.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
