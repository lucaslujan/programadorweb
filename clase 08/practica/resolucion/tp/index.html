<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Clase 08</title>
</head>
<body>
    <h3 class="classTitle">TP clase 08</h1>
    <div class="listContainer">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Matrix">
                </div>
                <div class="form-group col-md-4">
                    <label for="year">Año de la película</label>
                    <input type="text" class="form-control" id="year" placeholder="1999">
                </div>
                    <div class="form-group col-md-4">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" placeholder="Hermanos Wachowski">
                </div>
                    <div class="form-group col-md-4">
                    <label for="actor1">Actor 1</label>   
                    <input type="text" class="form-control" id="actor1" placeholder="Keanu Reeves">
                </div>
                    <div class="form-group col-md-4">
                    <label for="actor2">Actor 2</label>       
                    <input type="text" class="form-control" id="actor2" placeholder="Laurence Fishburne">
                </div>
                <div class="form-group col-md-4" style="display: flex; flex-direction: column-reverse"> 
                    <button type="button" class="btn btn-primary" id="addButton">Agregar película</button>
                </div>
            </div>
        </form>
        <h3 >Lista de películas</h3>
        <ul id="mainList" class="list-group"></ul>
    </div>
    <script src="./js/moduleIMDB.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
