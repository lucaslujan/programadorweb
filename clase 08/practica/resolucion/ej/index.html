<body>
    <h1 class="classTitle">Clase 07</h1>

    <div class="formContainer">
        <form>
        <div class="form-group">
            <label for="firstNameInput">Nombre</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="Ingresa un nombre">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Apellido</label>
            <input type="text" class="form-control" id="lastNameInput" placeholder="Ingresa un apellido">
        </div>
        <div class="form-group">
            <label for="dniInput">DNI</label>
            <input type="text" class="form-control" id="dniInput" placeholder="Ingresa un DNI">
        </div>
        <button id="addStudentButton" type="button" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <div class="formContainer">
        <form>
        <div class="form-group">
            <label for="firstNameDeleteInput">Nombre</label>
            <input type="text" class="form-control" id="firstNameDeleteInput" placeholder="Ingresa un nombre">
        </div>
        <button id="deleteStudentButton" type="button" class="btn btn-primary">Borrar</button>
        </form>
    </div>

    <div class="listContainer">
        <ul id="mainList" class="list-group">
        </ul>
    </div>
